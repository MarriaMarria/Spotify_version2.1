<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://kit.fontawesome.com/9b55587bd2.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>
    <div class="player">
        <div class="container">
            <h1>My playlist</h1>

            <!--IMAGES-->

            <div class="img">
                <img src="Media/serj.jpg" alt="Serg Tankian performing Gate 21">
            </div>

            <!--TITLE-->
            <div class="title">
                <h1>Songname</h1>
                <p>Artist</p>
            </div>

        </div>
        <!--BUTTONS-->
        <div class="audio-btns">
            <div class="play-btns">
                <a href="#"><i class="fa fa-backward" aria-hidden="true"></i></a>
                <a href="#" class="play-pause"><i class="fa fa-play" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-forward" aria-hidden="true"></i></a>
            </div>
            <div class="sound-btns">
                <span>
                    <button class="decrease">-</button>
                    <a href="#" class="volume-up"><i class="fa fa-volume-up" aria-hidden="true"></i></a>
                    <button class="increase">+</button>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
